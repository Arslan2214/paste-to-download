<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Downloader</h1>
        <div id="input_contain">
            <input type="text" id="urlInput" placeholder="Enter file URL here">
            <button id="downloadUrlBtn">Download</button>
        </div>
        <div id="dropZone">Drop file here or Paste (Ctrl + V)</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
